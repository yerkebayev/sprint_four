<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index_style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="company_logo">Twitter</div>
        <div class="left">
            <a href="#" class="links">Tweets</a>
            <a href="login.html" class="links">Login</a>
            <a href="index.html" class="links">Register</a>
        </div>
    </div>
    <form id="login-form" class="login_content">
        <div class="form-group">
          <h1>Login</h1>
          <div class="input-group">
            <div class="label"><span>Email:</span></div>
            <input type="email" id="email" name="email" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="label"><span>Password:</span></div>
            <input type="password" id="password" name="password" required>
          </div>
        </div>
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
      </form>
      <script src="login.js"></script>
</body>
</html>
